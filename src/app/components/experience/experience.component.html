<div class="width-[100%]">
  <div class="heading">
    <h6 class="font-sans">My Experience</h6>
    <h3 class="font-mono">Real <span class="font-mono">Problem Solutions</span>
      Experience</h3>
  </div>
  <div class="table">
    <div class="table-row"
      *ngFor="let experience of experiences; let last = last">
      <ng-container *ngIf="experience">
        <div class="table-cell-1" [ngClass]="{ 'no-border': last }">
          <h4 class="font-sans">
            {{ experience.title }}
          </h4>
          <h5>
            {{ experience.company }}, {{ experience.locaation }}
          </h5>
          <p class="font-mono p">
            {{ experience.startDate }} - {{ experience.endDate }}
          </p>
        </div>
        <div class="table-cell-2" [ngClass]="{ 'no-border': last }">
          <h5>
            {{ experience.description }}
          </h5>
          <div class="img">
            <img [src]="experience.imagePath" alt>
          </div>
        </div>
      </ng-container>
    </div>
    <button class="mobile"
      *ngFor="let experience of experiences; let last = last">
      <ng-container *ngIf="experience">
        <div class="table-cell-1" [ngClass]="{ 'no-border': last }">
          <span>
            <h4 class="font-sans">
              {{ experience.title }}
            </h4>
            <h5>
              {{ experience.company }}, {{ experience.locaation }}
            </h5>
            <p class="font-mono p">
              {{ experience.startDate }} - {{ experience.endDate }}
            </p>
          </span>
          <span class="down">
            <svg stroke="currentColor" fill="currentColor" stroke-width="0"
              viewBox="0 0 24 24" class="w-[32px] h-[32px] text-dark-3"
              height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><g
                id="Circle_Chev_Down"><g><path
                    d="M12.35,13.85a.492.492,0,0,1-.7,0l-3-3a.495.495,0,0,1,.7-.7L12,12.79l2.65-2.64a.495.495,0,0,1,.7.7Z"></path><path
                    d="M21.933,12A9.933,9.933,0,1,1,12,2.067,9.944,9.944,0,0,1,21.933,12ZM3.067,12A8.933,8.933,0,1,0,12,3.067,8.943,8.943,0,0,0,3.067,12Z"></path></g></g></svg>
          </span>
          <span class="up">
            <svg stroke="currentColor" fill="currentColor" stroke-width="0"
              viewBox="0 0 24 24" class="w-[32px] h-[32px] text-dark-3"
              height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><g
                id="Circle_Chev_Up"><g><path
                    d="M11.65,10.15a.492.492,0,0,1,.7,0l3,3a.495.495,0,0,1-.7.7L12,11.21,9.35,13.85a.495.495,0,0,1-.7-.7Z"></path><path
                    d="M2.067,12A9.933,9.933,0,1,1,12,21.934,9.944,9.944,0,0,1,2.067,12Zm18.866,0A8.933,8.933,0,1,0,12,20.934,8.943,8.943,0,0,0,20.933,12Z"></path></g></g></svg>
          </span>
        </div>
        <div class="table-cell-2" [ngClass]="{ 'no-border': last }">
          <h5>
            {{ experience.description }}
          </h5>
          <div class="img">
            <img [src]="experience.imagePath" alt>
          </div>
        </div>
      </ng-container>
    </button>
  </div>
</div>
